<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Inscríbete gratis a través del siguiente formulario y consigue el éxito" />
        <meta
            name="keywords"
            content="registro clases, inscripción clases, buscador de profesores,clases particulares, clases virtuales, docentes particulares"
        />
        <title>G-Academy | Regístrate</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="./../css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <!--Header-->
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a href="./../index.html" class="navbar-brand nav__logo">
                        <img src="./../img/logo.png" alt="logo" />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse justify-content-end" id="navbarNav">
                        <ul class="nav__list navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./clases.html">Clases</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./trabaja-con-nosotros.html">Trabaja con nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Regístrate</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section class="hero">
                <h1 class="hero__title">Regístrate gratis</h1>
                <p class="hero__description">
                    Encuentra tu profesor/a o academia para tus clases particulares online y presenciales
                </p>
            </section>
        </header>
        <!--Contenido-->
        <main>
            <!--Sección: Formulario de registro-->
            <section class="contact wow animate__animated animate__fadeInUp">
                <form action="">
                    <label for="nombre">Nombre</label>
                    <input
                        class="form__text"
                        type="text"
                        name="nombre"
                        id="nombre"
                        placeholder="Ingresa tu nombre"
                        required
                    />
                    <label for="apellido">Apellido</label>
                    <input
                        class="form__text"
                        type="text"
                        name="apellido"
                        id="apellido"
                        placeholder="Ingresa tu apellido"
                        required
                    />
                    <label for="correo">Correo electrónico</label>
                    <input
                        class="form__text"
                        type="email"
                        name="correo"
                        id="correo"
                        placeholder="Ingresa tu mail"
                        required
                    />
                    <label for="celular">Celular</label>
                    <input
                        class="form__text"
                        type="text"
                        name="celular"
                        id="celular"
                        placeholder="Ingresa un número"
                        required
                    />
                    <label for="eres">¿Quién eres?</label>
                    <select name="eres" id="eres">
                        <option value="padre-de-familia">Soy padre de familia</option>
                        <option value="estudiante">Soy estudiante</option>
                    </select>
                    <label for="clave">Contraseña</label>
                    <input
                        class="form__text"
                        type="password"
                        name="clave"
                        id="clave"
                        placeholder="Ingresa tu clave"
                        required
                    />
                    <input class="button btn-primary" type="submit" value="Enviar" />
                </form>
            </section>
            <!--Sección: Ubicación-->
            <section class="wow animate__animated animate__fadeInUp">
                <h2>Nos ubicamos en</h2>
                <div style="width: 100%">
                    <iframe
                        width="100%"
                        title="Ubicación"
                        height="600"
                        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Calle%20Estudiante,%201%20Lima,%20Per%C3%BA+(G-Academy)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                        ><a href="https://www.gps.ie/car-satnav-gps/">Sat Navs</a></iframe
                    >
                </div>
            </section>
        </main>
        <!--Footer-->
        <footer>
            <img class="footer__logo" src="./../img/logo.png" alt="logo" />
            <ul class="footer__list">
                <li>
                    <a href="./../index.html">Home</a>
                </li>
                <li>
                    <a href="./nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="./clases.html">Clases</a>
                </li>
                <li>
                    <a href="#">Trabaja con nosotros</a>
                </li>
                <li>
                    <a href="./registrate.html">Regístrate</a>
                </li>
            </ul>
            <article class="footer__subscribe">
                <h4 class="footer__subscribe__title">Suscríbete</h4>
                <form class="footer__subscribe__form" action="">
                    <input type="text" value="" placeholder="Ingresa tu correo" />
                    <input class="button--white" type="button" value="Enviar" />
                </form>
                <div class="footer__subscribe__social">
                    <a href="#"><img class="social" src="./../img/logo-facebook.png" alt="Facebook" /></a>
                    <a href="#"><img class="social" src="./../img/logo-instagram.png" alt="Instagram" /></a>
                    <a href="#"><img class="social" src="./../img/logo-twitter.png" alt="Twitter" /></a>
                </div>
            </article>
        </footer>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="./../js/wow.min.js"></script>
        <script>
            new WOW().init()
        </script>
    </body>
</html>
